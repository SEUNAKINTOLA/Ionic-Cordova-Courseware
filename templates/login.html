<ion-view title="Login" id="page4">
    <ion-content padding="'true'" class="has-header">
        <form class="list" >
            <ion-list>

                <label class="item item-input">
                    <input ng-model="user.email" type="email" placeholder="Email" >
                </label>
                <label class="item item-input">
                    <input ng-model="user.password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div> 
            <button  class="button button-royal  button-block" ng-click="login()" >Log in</button>
            <a href="#/forgotpass"  class="button button-positive button-clear button-block ">Forgot Password?</a>
            <a href="#/signup"  class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
